<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

                    <ul class="d-flex just-end debug">
                        <li><i class="fa-regular fa-user"></i></li>
                        <li><i class="fa-regular fa-heart"></i></li>

            <div class="container format debug">

                <!-- first box -->
                <div class="box debug">

                    <!-- first article -->

                        </div>

                    </article>

                </div>
                <!-- /first box -->

            </div>
            <!-- main-container -->

        </main>
        <!-- /main body of the page -->

        <footer>
